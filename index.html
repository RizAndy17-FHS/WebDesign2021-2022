    .jumbotron {
      height:50vh;
      position:relative;
      overflow:hidden;
      display:flex;
      justify-content: center;
      align-items: center;
    }
    .jumbotron img {
      width: 100%;
      display:block;
      filter: brightness(.7) blur(2px);
      
      
    }
    .jumbotron-inner {
      position:absolute;
      text-align:center;
      background: rgba(0,0,0 .4);
      width:60%;
      height:60%;
      color:white;
      border-radius:16px;
    }
    .jumbotron-inner > * {
      padding:1vh;
      margin: 1vh;
      
    }
    .jumbotron-inner h1 {

    .flex-item {

      margin-top:2vh;
    }
    .flex-item a {
      display: block;
      text-decoration:none;
      color: var(--darktext);
      border-radius: 8px;
      overflow:hidden;

    .flex-item a:hover {

    .item-image{
